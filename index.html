<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form>
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Ex: insira um nome"/>
        </div>

        <div>
            <label for="matricula">Matricula</label>
            <input type="number" id="matricula"/>
        </div>
       
        <div>
            <label for="nascimento">Data de nascimento</label>
            <input type="date" id="nascimento"/>
        </div>
        
        <div class="checkbox">
            <input type="checkbox" id="termos" name="nao"/>
            <label for="termos">Concordo com os termos</label>
           
            <input type="checkbox" id="termosnao" name="nao"/>
            <label for="termosnao"> Não Concordo com os termos</label>
            
            
        </div>

        <div class="sexo">
            <input type="radio" id="feminino" name="sexo"/>
            <label for="feminino">Feminino</label>
            
            <input type="radio" id="masculino" name="sexo"/>
            <label for="masculino">Masculino</label>
           
            <input type="radio" id="trator" name="sexo"/>
            <label for="trator">Trator</label>
            
            <input type="radio" id="aviao" name="sexo"/>
            <label for="aviao">Avião</label>


        </div>

        <div>
            <label for="obs">Observaçoes</label>
            <textarea id="obs">
                sapo
            </textarea>

            <div>
                <label for="renda">Sua Classe</label>
                <select id="renda">
                    <option value="pobre">Pobre</option>
                    <option value="mediano">Mediano</option>
                    <option value="rico">Rico</option>
                    <option value="Bilhonario">Bilhonario</option>
                    <option value="miseravel">Miseravel</option>
                </select>
            </div>

        </div>
       
        <div class="cadastrar">
            <input type="button"value="cadastrar" id="cadastrar"/>
            
        </div>
    </form>
    
</body>
</html>
